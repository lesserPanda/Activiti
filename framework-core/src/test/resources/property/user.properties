# login.captcha是否需要验证码
# login.failure.times 登录出现错误几次出现验证码,0表示每次登录都需要验证码
login.captcha=true
login.captcha.times=3

# 同一账号允许同时在线人数
# 当超出范围时踢出最早登录的人
login.online.user=10

# 使用USB-key登录
login.usbkey=false

# 身份切换是否保存到数据库中
user.runAs.save=true

# 测试重复
test.same=user

test.ch=你好吗?

# 如果需要单点登录以下几项必需配置
###############################################################
login.url=${server.host}/login?service=${client.host}/cas
# 开启单点登录
shiro.login=cas

# 本项目域名
client.host=http://localhost

# CAS统一认证服务器域名
server.host=http://localhost:7443
server.host=http://192.168.40.39:7443
# 登录地址

# 登出地址
logout.url=${server.host}/logout